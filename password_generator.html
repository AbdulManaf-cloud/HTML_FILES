<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>

<h1>Password Generator</h1>

<label>Password Length:</label><br>
<input type="number" id="length" value="12"><br>

<label><input type="checkbox" id="uppercase" checked> Include Uppercase</label><br>
<label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
<label><input type="checkbox" id="digits" checked> Include Digits</label><br>
<label><input type="checkbox" id="symbols" checked> Include Symbols</label><br>

<button onclick="generatePassword()">Generate Password</button>

<h2 id="result"></h2>

<script>
function generatePassword() {
    const length = document.getElementById('length').value;
    const useUpper = document.getElementById('uppercase').checked;
    const useLower = document.getElementById('lowercase').checked;
    const useDigits = document.getElementById('digits').checked;
    const useSymbols = document.getElementById('symbols').checked;

    let characters = "";
    if (useUpper) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (useLower) characters += "abcdefghijklmnopqrstuvwxyz";
    if (useDigits) characters += "0123456789";
    if (useSymbols) characters += "!@#$%^&*()_+[]{}|;:,.<>?";

    if (characters.length === 0) {
        document.getElementById('result').innerText = "Please select at least one character type!";
        return;
    }

    let password = "";
    for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    document.getElementById('result').innerText = password;
}
</script>

</body>
</html>
